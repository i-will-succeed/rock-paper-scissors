<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Rock Paper Scissors</h1>
    <h2>5 Rounds... GO!</h2>

    <script>

      // Generates random number between 0 and 2, and applies 'rock', 'paper', or 'scissors' to value
      function computerPlay() {
        randomNumber = Math.floor(Math.random() * 3);
        if (randomNumber === 0) {
          return "rock";
        } else if (randomNumber === 1) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      //  Logic for rock, papers, scissors.
      //  Compares playerSelection to computerSelection and returns result
      function gameRound(playerSelection, computerSelection) {
        if (playerSelection === "rock" && computerSelection === "rock") {
          // Score remains 0
          return "It's a Tie!";
        } else if (
          playerSelection === "rock" && computerSelection === "paper"
        ) {
          computerScore += 1;
          return "You Lose! Paper Beats Rock!";
        } else if (
          playerSelection === "rock" && computerSelection === "scissors"
        ) {
          playerScore += 1;
          return "You Win! Rock Beats Scissors!";
        } else if (
          playerSelection === "paper" && computerSelection === "paper"
        ) {
          // Score remains 0
          return "It's a Tie!";
        } else if (
          playerSelection === "paper" && computerSelection === "scissors"
        ) {
          computerScore += 1;
          return "You Lose! Scissors Beats Paper!";
        } else if (
          playerSelection === "paper" && computerSelection === "rock"
        ) {
          playerScore += 1;
          return "You Win! Paper Beats Rock!";
        } else if (
          playerSelection === "scissors" && computerSelection === "scissors"
        ) {
          // Score remains 0
          return "It's a Tie!";
        } else if (
          playerSelection === "scissors" && computerSelection === "rock"
        ) {
          computerScore += 1;
          return "You Lose! Rock Beats Scissors!";
        } else if (
          playerSelection === "scissors" && computerSelection === "paper"
        ) {
          playerScore += 1;
          return "You Win! Scissors Beats Paper!";
        }
        else {
            return "Invalid Input"
        }
      }

    //   MAIN GAME FUNCTION
      let computerScore = 0;
      let playerScore = 0;

      function game() {
        // Resets score at start of game
        computerScore = 0;
        playerScore = 0;

        for (let i = 0; i < 5; i++) {
          const computerSelection = computerPlay().toLowerCase();
          const playerSelection = prompt("Rock, Paper, Scissors?").toLowerCase();
          const scoreCount = `Your score is: ${playerScore}, Computer Score is: ${computerScore}`

          alert(gameRound(playerSelection, computerSelection), scoreCount);
          alert(scoreCount);

          console.log(scoreCount);
        }

        // Final Score
        alert(`Final SCORE: Your score is: ${playerScore}, Computer Score is: ${computerScore}`);

        // Prompt user if they want to play again. If TRUE, game() gets called again.
        let playAgain = confirm("Play again?") ? game() : null
      }


      game();

    </script>
  </body>
</html>
